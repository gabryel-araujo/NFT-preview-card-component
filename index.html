<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleDesktop.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">

    <img class ="equilibrium-image" src="images/image-equilibrium.jpg" alt="cubic image who represents the Equilibriumc coin">
    <div class="text-info">
    <h3>Equilibrium #3429</h3>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <section class="coin-frame">
      <p><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
      <p><img src="images/icon-clock.svg">3 days left</p>
    </section>
    <hr>
    
    <section class="creation-of">
      <img class="avatar-image" src="images/image-avatar.png" alt="image from the creator of the Equilibrium coin">
      <p>Creation of <span>Jules Wyvern</span></p>
    </section>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gabryel-araujo">Gabryel Ara√∫jo</a>.
  </div>
</body>
</html>
